{% extends "base.html" %}

{% block title %}Edit Employee{% endblock %}

{% block content %}
<h2>Edit Employee</h2>
<form method="POST" action="{{ url_for('edit_employee', employee_id=employee.EmployeeID) }}">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ employee.FirstName }}" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ employee.LastName }}" required>
    </div>
    <div class="form-group">
        <label for="department_id">Department ID</label>
        <input type="text" class="form-control" id="department_id" name="department_id" value="{{ employee.DepartmentID }}" required>
    </div>
    <div class="form-group">
        <label for="date_of_birth">Date of Birth</label>
        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ employee.DateOfBirth }}" required>
    </div>
    <div class="form-group">
        <label for="date_of_joining">Date of Joining</label>
        <input type="date" class="form-control" id="date_of_joining" name="date_of_joining" value="{{ employee.DateOfJoining }}" required>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ employee.Address }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ employee.Email }}" required>
    </div>
    <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ employee.PhoneNumber }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Employee</button>
</form>
{% endblock %}

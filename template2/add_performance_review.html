{% extends "base.html" %}
{% block title %}Add Performance Review{% endblock %}
{% block content %}
<h1>Add Performance Review</h1>
<form method="post">
    <div class="form-group">
        <label for="employee_id">Employee ID</label>
        <input type="number" class="form-control" id="employee_id" name="employee_id" required>
    </div>
    <div class="form-group">
        <label for="review_date">Review Date</label>
        <input type="date" class="form-control" id="review_date" name="review_date" required>
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" class="form-control" id="rating" name="rating" required>
    </div>
    <div class="form-group">
        <label for="feedback">Feedback</label>
        <textarea class="form-control" id="feedback" name="feedback" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}

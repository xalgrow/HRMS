<!DOCTYPE html>
<html>
<head>
    <title>Edit Payroll</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">HRMS</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('attendance') }}">Attendance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('leave_requests') }}">Leave Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('payroll') }}">Payroll</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('performance_reviews') }}">Performance Reviews</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Edit Payroll</h1>
        <form method="post">
            <div class="form-group">
                <label for="employee_id">Employee ID</label>
                <input type="number" class="form-control" id="employee_id" name="employee_id" value="{{ payroll_record.EmployeeID }}" readonly>
            </div>
            <div class="form-group">
                <label for="pay_date">Pay Date</label>
                <input type="date" class="form-control" id="pay_date" name="pay_date" value="{{ payroll_record.PayDate }}">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" value="{{ payroll_record.Amount }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Payroll</button>
        </form>
    </div>
</body>
</html>

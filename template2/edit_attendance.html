<!DOCTYPE html>
<html>
<head>
    <title>Edit Attendance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Edit Attendance</h1>
        <form method="post">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ attendance_record[2] }}" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status">
                    <option value="Present" {% if attendance_record[3] == 'Present' %}selected{% endif %}>Present</option>
                    <option value="Absent" {% if attendance_record[3] == 'Absent' %}selected{% endif %}>Absent</option>
                    <option value="Leave" {% if attendance_record[3] == 'Leave' %}selected{% endif %}>Leave</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>

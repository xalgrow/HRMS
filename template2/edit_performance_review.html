<!DOCTYPE html>
<html>
<head>
    <title>Edit Performance Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">HRMS</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('attendance') }}">Attendance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('leave_requests') }}">Leave Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('payroll') }}">Payroll</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('performance_reviews') }}">Performance Reviews</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Edit Performance Review</h1>
        <form method="post">
            <div class="form-group">
                <label for="employee_id">Employee ID</label>
                <input type="text" class="form-control" id="employee_id" name="employee_id" value="{{ review.EmployeeID }}" readonly>
            </div>
            <div class="form-group">
                <label for="review_date">Review Date</label>
                <input type="date" class="form-control" id="review_date" name="review_date" value="{{ review.ReviewDate }}">
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" class="form-control" id="rating" name="rating" value="{{ review.Rating }}" min="1" max="5">
            </div>
            <div class="form-group">
                <label for="feedback">Feedback</label>
                <textarea class="form-control" id="feedback" name="feedback">{{ review.Feedback }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Review</button>
        </form>
    </div>
</body>
</html>
